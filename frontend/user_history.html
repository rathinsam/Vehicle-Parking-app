<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reservation History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <style>
                body{
                    background-color: rgb(87, 21, 168);
                }
            </style>
    <div class="container py-4" id="historyApp">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Reservation History</h2>
            <div>
                <button class="btn btn-secondary ms-2" @click="goBack">Back to Dashboard</button>
                <button class="btn btn-warning ms-2" id='exportBtn'>Export as CSV</button>
                <button class="btn btn-danger ms-2" @click="logout">Logout</button>
            </div>
        </div>

        <!-- Reservation Table -->
        <div v-if="reservations.length > 0">
            <table class="table table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Lot Name</th>
                        <th>Spot</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Cost (â‚¹)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="r in reservations" :key="r.reservation_id">
                        <td>{{ r.lot_name }}</td>
                        <td>{{ r.spot_id }}</td>
                        <td>{{ formatDate(r.parking_time) }}</td>
                        <td>{{ r.leaving_time ? formatDate(r.leaving_time) : '-' }}</td>
                        <td>{{ r.cost ? r.cost.toFixed(2) : '-' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div v-else class="alert alert-warning text-center">No reservation history found.</div>
    </div>

    <!-- Custom JS -->
    <script src="user_history.js"></script>
</body>
</html>
