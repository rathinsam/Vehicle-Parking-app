<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vehicle Parking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
         <style>
                body{
                    background-color: rgb(121, 19, 126);
                }
            </style>
        <div class="card shadow-lg p-4" style="width: 400px; background-color: rgb(236, 234, 244);">
            <h3 class="text-center mb-3">Register</h3>
            <div id="registerApp">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" v-model="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" v-model="password" placeholder="Enter password">
                </div>
                <button class="btn btn-success w-100" @click="registerUser">Register</button>
                <p class="mt-3 text-center">
                    <a href="index.html">Already have an account? Login</a>
                </p>
                <div v-if="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                <div v-if="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="auth.js"></script>
</body>
</html>
